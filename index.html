<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>Minecraft</title>

<link rel="stylesheet" href="style.css">

<body>
    <header>
        <!--いらんかな
        <h1>【Minecraft】俺の作ったものを見てくれ</h1>
        -->
    </header>

    <div class="wrapper">
        <h1>【Minecraft】<br>俺の作ったものを見てくれ</h1>
        <!--
        <a class="enter" >さっそく見てみる</a>
        -->
    </div>

    <!--目次-->
    <div class="top">
        <h1 class="mokuzi">目次</h1>
        <div class="tableOfContents">
            <h1>第一拠点</h1>
                <a class="link base1">仮拠点</a><br>
                <a class="link sheep">羊牧場</a><br>
            <h1>第二拠点</h1>
                <a class="link base2">本拠点</a><br>
                <a class="link blacksmith">鍛冶屋</a><br>
                <a class="link mason">石工の家</a><br>
                <a class="link tomioka">製図家の家</a><br>
                <a class="link oak">植林場</a><br>
                <a class="link cafe">カフェ</a><br>

                <img class="linkImg base1" src="./image/base1/base1.front.png">
                <img class="linkImg sheep" src="./image/sheep/sheep.front.png">
        </div>


    </div>


    <!--ここから本文-->
    <div class="contents">
        <h1>第一拠点</h1>
        <div class="base1Overall">
            <h2>全体図</h2>
        </div>
        <div class="base1">
            <h2>仮拠点</h2>
            <div class="base1Contents">
                <div class="base1Front">
                    <img class="imgBase1 front" src="image/base1/base1.front.png">
                    <p>正面図：フル木材での建築です。2階に小さいバルコニーも作りました。</p>
                </div>
                <div class="base1Back">
                    <img class="imgBase1 back" src="image/base1/base1.back.png">
                    <p>背面図：水車を表現したかった。後ろにちらっと写っているのは羊牧場です。</p>
                </div>
            </div>
        </div>
        <div class="sheep">
            <h2>羊牧場</h2>
        </div>
    </div>

    <footer>
        <p>フッターはここに記述</p>
    </footer>
